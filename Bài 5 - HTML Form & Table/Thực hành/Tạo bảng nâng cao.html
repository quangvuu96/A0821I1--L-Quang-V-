<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao</title>
    <style>
    body {
        padding: 50px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    td , th {
        padding: 20px;
        border: 1px solid black;
    }
    th {
        font-family: cursive;
        font-size: 16px;
        font-weight: 400;
        color: #fff;
        text-align: center;
        padding: 20px;
        background-color: red;
        border-color: white;
    }
    td {
        font-family: 'Open Sans', sans-serif;
        font-weight:400;
        color:#5f6062;
        font-size:13px;
        padding:20px 20px 20px 20px;
        border-bottom:1px solid #e0e0e0;
        text-align: center;
    }
    hover {
        background: red;
    }
    </style>
</head>
<body>
<h1 style="text-align: center">Thời khóa biểu</h1>
<table>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Hai</td>
        <td>Thể dục</td>
        <td>Trò chơi</td>
    </tr>
    <tr>
        <td>Ba</td>
        <td>Học bài</td>
        <td>Học đàn</td>
    </tr>
    <tr>
        <td>Tư</td>
        <td>Thể dục</td>
        <td>Học thêm</td>
    </tr>
    <tr>
        <td>Năm</td>
        <td>Học bài</td>
        <td>Học đàn</td>
    </tr>
</table>
</body>
</html>
