<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="doReady()">
<img src="https://3.bp.blogspot.com/-DqEAnK09G7Y/WEo4zHqD8TI/AAAAAAAAE1o/xlUj3TnddR8UxSRt3T4nSXEr1f3iO-46QCLcB/s1600/truyen-bua-lee-chul-phan-047-thumb.jpg"
     style="position: relative; left: 0; top : 0;" height='300' width='300' alt="goku" id="goku"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById('goku');
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }

    function downArrowPressed() {
        let element = document.getElementById('goku');
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }

    function rightArrowPressed() {
        let element = document.getElementById('goku');
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }

    function leftArrowPressed() {
        let element = document.getElementById('goku');
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function doReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>
</body>
</html>
