<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bội số</title>
</head>
<body>
<script>
    let a;
    let b;
    a = prompt("Nhập số a: ");
    b = prompt("Nhập số b: ");
    a = parseInt(a);
    b = parseInt(b);
    let c = a%b;
    if (c == 0) {
        alert("a là bội số của b");
    }
    else {
        alert("a không phải là bội số của b");
    }
</script>
</body>
</html>
