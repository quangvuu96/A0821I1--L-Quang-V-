    <title>Tính diện tích hình tròn</title>

<body>
<h1 style="text-align: center;background-color: gainsboro;padding: 30px">Tính diện tính hình tròn</h1>
<script>
    let a = prompt('Nhập bán kính R: ');

    alert('Diện tích hình tròn: ' +S);
</script>
