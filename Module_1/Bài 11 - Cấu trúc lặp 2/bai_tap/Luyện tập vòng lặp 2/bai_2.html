<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên dương</title>
</head>
<body>
<h1 style="text-align: center">Tính giai thừa của 1 số</h1>
<script>
    let giaithua = 1;
    let num = prompt("Nhập số : ");
    for (let i = 1; i <= num; i++) {
        giaithua *= i;
    }
    document.write("Giai thừa của " + num + "! =" + giaithua);
</script>
</body>
</html>
