<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let temp = prompt("Nhập nhiệt độ : ");
    while (temp > 100 || temp < 20) {
        if (temp > 100) {
            alert("Giảm nhiệt độ");
            temp = prompt("Nhập nhiệt độ : ");
        } else if (temp < 20) {
            alert("Tăng nhiệt độ");
            temp = prompt("Nhập nhiệt độ : ");
        }
    }
    alert("Nhiệt độ bình thường");
</script>
</body>
</html>
