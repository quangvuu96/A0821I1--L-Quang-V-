<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>
    let F =0, F1 = 0 , F2 = 0, tong = 0;
    let fibo = " ";
    let i;
    for (i = 1 ; i<= 20; i++) {
        if (i == 1) {
            F2 = 1;
            F = 1;
            fibo += F + " ";
            tong += F ;
        } else  {
            F= F1 + F2;
            F1 =  F2;
            F2 = F;
            fibo += F + " ";
            tong += F ;
        }
    }
    document.write(fibo + "<br>");
    document.write("Tổng 20 số đầu tiên trong dãy Fibonacci là : " + tong);

</script>
</body>
</html>
