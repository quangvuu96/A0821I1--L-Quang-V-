<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<script>
    let userName = prompt("Ai đấy?", '');
    if (userName == 'admin') {
        alert("Welcome!");
    } else if (userName == null) {
        alert("Cancel");
    } else {
        alert("I don't know you")
    }
    let passWord = prompt("Enter the password", '');
    if (passWord == 'theMaster') {
        alert("Welcome!");
    } else if (passWord == null) {
        alert("Cancel");
    } else {
        alert("Wrong password")
    }

</script>
</body>
</html>
