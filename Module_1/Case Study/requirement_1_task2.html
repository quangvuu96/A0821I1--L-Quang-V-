<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác vuông rỗng</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập chiều cao của tam giác :"));
    for (let i = 1; i <= n; i++) {
        for(let j = 1; j <= i ;j++){
            if (j === 1 || j === i || i === n) {
                document.write("*");
            } else {
                document.write("&ensp;");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
