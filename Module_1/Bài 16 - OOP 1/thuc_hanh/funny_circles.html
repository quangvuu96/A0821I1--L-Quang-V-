<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circles</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3"></canvas>
<script>
    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        getRandomHex() {
            return Math.floor(Math.random() * 255);
        }

        getRandomColor() {
            let red = this.getRandomHex();
            let green = this.getRandomHex();
            let blue = this.getRandomHex();
            return "rgb(" + red + "," + blue + "," + green + ")";
        }

        creatCircle() {
            let ctx = document.getElementById('myCanvas').getContext("2d");
            let color = this.getRandomColor();
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let radius = Math.floor(Math.random() * 200);
            let circleLoop = new Circle(x, y, radius);
            ctx.arc(circleLoop.x, circleLoop.y, circleLoop.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        creatMultipleCircle() {
            for (let i = 0; i < 30; i++) {
                this.creatCircle();
            }
        }
    }

    let circle = new Circle(500, 100, 80);
    circle.creatCircle();
    let radius = Math.floor(Math.random() * 200);
    let circle1 = new Circle(1000, 100, radius);
    circle1.creatCircle();
    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;
    let circle2 = new Circle(x, y, radius);
    circle2.creatMultipleCircle();


</script>
</body>
</html>
