<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đối xứng</title>
</head>
<body>
<script>
    function isPalindrome(str) {
        let arr = str.split("");
        if (arr.length <= 1) {
            return true;
        } else {
            if (arr[0] === arr[arr.length - 1]) {
                arr.shift();
                arr.pop();
                str = arr.join("");
                isPalindrome(str);
            } else {
                return false;
            }
            return isPalindrome(str);
        }
    }

    let check = isPalindrome("abcdcba");
    if (check) {
        alert("Chuỗi đối xứng")
    } else {
        alert("Chuỗi không đối xứng!")
    }

</script>
</body>
</html>
