<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng 1 đơn vị</title>
</head>
<body>
<p style="text-align: center"><input type="text" id="display"><input type="button" value="Click click" onclick="increaseOne()"></p>
<script>
    function increaseOne() {
        num =  document.getElementById("display").value;
        num++;
        alert(num);
        return num;
    }
</script>
</body>
</html>
