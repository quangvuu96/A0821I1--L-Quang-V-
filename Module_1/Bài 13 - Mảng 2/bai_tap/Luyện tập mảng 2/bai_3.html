<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm kí tự số trong mảng</title>
</head>
<body>
<script>
    let arr = [1, "chào", 45, "abc", 35, 56, "code"];
    let count = 0;
    let rs = "";
    document.write("Mảng gồm = [" + arr + "] ");
    document.write("<br>");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0 || arr[i] % 2 == 1) {
            rs += arr[i] + " ";
            count++
        }
    }
    document.write("Số kí tự số trong mảng trên là " + count + " :" + rs);
</script>

</body>
</html>
