<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let array = Array(10);
    let index = 0;
    for (let j = 0; j < array.length; j++) {
        array[j] = parseInt(prompt("Nhập 10 số nguyên khác nhau :"));
    }
    let max = array[0];
    for (let i = 1; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            index = i;
        }
    }
    document.write("Số lớn nhất trong mảng là : " + max + " tại vị trí index :" + index);

</script>
</body>
</html>
