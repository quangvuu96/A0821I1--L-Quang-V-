<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số phần tử trong mảng :"));
    let array = Array(n);
    for (let i = 0; i < array.length; i++) {
        array[i] = parseInt(prompt("Nhập số nguyên :"));
    }
    let first = 0;
    let last = array.length - 1;
    while (first < last) {
        let y = array[first];
        array[first] = array[last];
        array[last] = y;
        first++;
        last--;
    }
    document.write(array);
</script>
</body>
</html>
