<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
  let n = parseInt(prompt("Nhập số phần tử trong mảng :"));
  let array = Array(n);
  for (let i = 0; i < array.length; i++) {
    array[i] = parseInt(prompt("Nhập số nguyên :"));
  }
  let count = 0;
  let result = ""
  for (let j = 0; j < array.length; j++) {
    if (array[j] < 0) {
        result += array[j] + "," ;
        count++;
    }
  }
  document.write("Có " + count + " số nguyên âm trong mảng : " + result );
</script>
</body>
</html>
