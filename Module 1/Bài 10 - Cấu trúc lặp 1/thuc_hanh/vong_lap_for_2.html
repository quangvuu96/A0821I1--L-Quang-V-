<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for</title>
</head>
<body>
<script>
    let num = prompt("Enter your number : ");
    let i = 1, total = 0;
    for (i;i <= num;i += 1) {
       total = total + 1;
       alert(total)
    }
</script>
</body>
</html>
