<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for</title>
</head>
<body>
<h2>Vòng lặp for</h2>
<p id="result"></p>
<script>
    let text = "";
    for (let i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>" ;
    }
    document.getElementById('result').innerHTML = text;
</script>
</body>
</html>
