<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố mảng 2 chiều</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập số hàng : "));
    let n = parseInt(prompt("Nhập số cột : "));
    let arr = Array(m);
    let arr2 = [];
    for (let i = 0; i < m; i++) {
        arr[i] = Array(n);
        for (let j = 0; j < arr[i].length; j++) {
            let a = parseInt(prompt("Nhập phần tử tại [" + i + "][" + j + "] : "));
            arr[i][j] = a;
        }
    }

    function checkSNT(x) {
        if (x <= 1) {
            return  false;
        }
        for (let i = 2; i < x; i++) {
            if (x % i == 0) {
                return false;
            }
        }
        return true
    }

    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (checkSNT(arr[i][j]) === true) {
                arr2.push(arr[i][j]);
            }
        }
    }
    document.write("Có " + arr2.length + " số nguyên tố trong mảng 2 chiều trên là : " + arr2);
</script>
</body>
</html>
