<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất</title>
</head>
<body>
<script>
    let array = [1,6,7,10,12,14,96,56,65,4,5,3,2,69];
    let max = array[0];
    let index = 0;
    for (let i = 1; i < array.length ; i++) {
        if (array[i] > max) {
            max = array[i];
            index = i;
        }
    }
    alert("Số lớn nhất trong mảng là " + max + " tại vị trí : " + index);
</script>
</body>
</html>
