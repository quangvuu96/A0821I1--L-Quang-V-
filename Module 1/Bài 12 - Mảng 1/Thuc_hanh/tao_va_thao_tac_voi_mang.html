<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Array</title>
</head>
<body>
<input type="text" id="value">
<input type="button" value="ADD" onclick="add()" >
<input type="button" value="Result" onclick="result()" >
<div id="display"></div>
<script>
    let x = 0;
    let array = Array();
    function add() {
        array[x] = document.getElementById("value").value;
        alert("Element : " + array[x] + " added at index " + x);
        x++;
        document.getElementById("value").value = "";
    }
    function result() {
        let y = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            y += "Element " + i + " = " + array[i] + "<br>";
        }
        document.getElementById("display").innerHTML = y ;
    }

</script>
</body>
</html>
