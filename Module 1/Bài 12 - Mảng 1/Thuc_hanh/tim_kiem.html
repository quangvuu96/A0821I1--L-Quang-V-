<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Nhập giá trị cần tìm : ");
    let numbers = [100, 90, 80, 70, 60, 50]
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert("Giá trị " + numbers[i] + " cần tìm ở vị trí " + i + " trong mảng");
        }
    }
</script>
</body>
</html>
