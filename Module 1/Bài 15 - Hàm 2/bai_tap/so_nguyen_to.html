<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số bạn muốn kiểm tra : "));
    function checkNum(num) {
        if (num <= 1) {
            return false;
        }
        for (let i = 2; i < num; i++) {
            if(num % i == 0) {
                return false;
            }
        }
        return true;
    }
    if (checkNum(num)) {
        alert(num + " là số nguyên tố");
    } else {
        alert(num + " không phải là số nguyên tố");
    }
</script>
</body>
</html>
