<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm hàm alert</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        alert(result);
        return result;
    }
    result = 0;
    result = addNumbers();
    console.log(result);
    alert(result);
</script>
</body>
</html>
