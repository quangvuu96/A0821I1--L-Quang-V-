<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm kí tự</title>
</head>
<body>
<script>
    function searchStr() {
        let n = parseInt(prompt("Nhập số phần tử trong mảng : "));
        let arr = Array(n);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = prompt("Nhập kí tự " + i);
        }
        let m = prompt("Nhập kí tự muốn tìm : ");
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === m) {
                count++;
            }
        }
        if (count > 0) {
            document.write("Có " + count + " kí tự " + m + " trong mảng");
            return count;
        } else {
            document.write("Không có dữ liệu của " + m + "  trong mảng");
            return -1;
        }
    }

    searchStr();
</script>
</body>
</html>
