<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    function reverArr() {
        let n = parseInt(prompt("Nhập số phần tử trong mảng : "));
        let arr = Array(n);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = parseInt(prompt("Nhập phần tử " + i));
        }
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            let a = arr[first];
            arr[first] = arr[last];
            arr[last] = a;
            first++;
            last--;
        }
        document.write("Mảng đã đảo ngược : " + arr);
    }

    reverArr();
</script>
</body>
</html>
