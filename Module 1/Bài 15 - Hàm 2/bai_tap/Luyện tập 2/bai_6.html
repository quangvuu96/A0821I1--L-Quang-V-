<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    function checkNum() {
        let num = parseFloat(prompt("Nhập số muốn kiểm tra : "));
        if (num > 0 ) {
            return true;
        } else {
            return false;
        }
    }
    alert(checkNum());
</script>
</body>
</html>
