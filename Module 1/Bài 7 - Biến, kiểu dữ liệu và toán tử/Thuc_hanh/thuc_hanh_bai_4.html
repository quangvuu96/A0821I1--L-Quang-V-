<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
<script>
    let width;
    let height;
    width = prompt("Nhập chiều rộng :");
    height = prompt("Nhập chiều cao :");
    width = parseInt(width);
    height= parseInt(height);
    let area = width*height;
    document.write("Diện tích hình chữ nhật : " +area);
</script>
</body>
</html>
