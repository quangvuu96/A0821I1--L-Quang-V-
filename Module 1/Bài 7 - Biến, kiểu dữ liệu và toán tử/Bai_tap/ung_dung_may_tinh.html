<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
    <style>
        form {
            background-color: #ccc;
            width: 310px;
            padding: 20px;
            box-sizing: border-box;
            margin: auto;
        }

        form table {
            width: 100%;
            border-collapse: collapse;
        }

        form table tr, form table td {
            border: 4px solid #eee;
        }

        form table tr:first-child input {
            height: 25px;
            padding: 0 10px;
            font-weight: 700;
            width: 235px;
        }

        form table tr:not(:first-child) td {
            height: 30px;
        }

        form table tr:not(:first-child) td input {
            height: 30px;
            width: 60px;
        }

        .operator {
            background-color: darkgray;
        }
    </style>
</head>

<body>
<h1 style="color: gray;background-color: gainsboro;text-align: center;padding: 30px">Calculator</h1>
<form name="calculator">
    <table>
        <tr>
            <th colspan="4"><input type="text" id="result"></span></th>
        </tr>
        <tr>
            <td><input type="button" class="operator" name="bracket" value="("
                       onclick="calcu('(')"></td>
            <td><input type="button" class="operator" name="bracket" value=")"
                       onclick="calcu(')')"></td>
            <td><input type="button" class="operator" name="percent" value="%"
                       onclick="calcu('%')"></td>
            <td><input type="button" class="operator" name="clear" value="AC" onclick="calcu('AC')">
            </td>
        </tr>
        <tr>
            <td><input type="button" name="seven" value="7" onclick="calcu('7')"></td>
            <td><input type="button" name="eight" value="8" onclick="calcu('8')"></td>
            <td><input type="button" name="nine" value="9" onclick="calcu('9')"></td>
            <td><input type="button" class="operator" name="div" value="÷" onclick="calcu('/')">
            </td>
        </tr>
        <tr>
            <td><input type="button" name="four" value="4" onclick="calcu('4')"></td>
            <td><input type="button" name="five" value="5" onclick="calcu('5')"></td>
            <td><input type="button" name="six" value="6" onclick="calcu('6')"></td>
            <td><input type="button" class="operator" name="times" value="x" onclick="calcu('*')">
            </td>
        </tr>
        <tr>
            <td><input type="button" name="one" value="1" onclick="calcu('1')"></td>
            <td><input type="button" name="two" value="2" onclick="calcu('2')"></td>
            <td><input type="button" name="three" value="3" onclick="calcu('3')"></td>
            <td><input type="button" class="operator" name="minus" value="-" onclick="calcu('-')">
            </td>
        </tr>
        <tr>
            <td><input type="button" name="zero" value="0" onclick="calcu('0')"></td>
            <td><input type="button" name="point" value="." onclick="calcu('.')"></td>
            <td><input type="button" class="operator" name="equals" value="="
                       onclick="calcu('=')"></td>
            <td><input type="button" class="operator" name="plus" value="+" onclick="calcu('+')">
            </td>
        </tr>
    </table>
</form>
<script>
    function calcu(input) {
        let result = document.getElementById('result').value;
        switch (input) {
            case '0' :
            case '1' :
            case '2' :
            case '3' :
            case '4' :
            case '5' :
            case '6' :
            case '7' :
            case '8' :
            case '9' :
            case '(' :
            case ')' :
                result = result + input;
                break;
            case '*' :
            case '/' :
            case '.' :
                if (result.length != 0) {
                    result = result + input;
                }
                break;
            case 'AC' :
                result = "";
                break;
            case '=' :
                result = eval(result);
                break;
            case '%' :
                result = result * 0.01;
                break;
        }
        document.getElementById('result').value = result;
    }
</script>
</body>
</html>
