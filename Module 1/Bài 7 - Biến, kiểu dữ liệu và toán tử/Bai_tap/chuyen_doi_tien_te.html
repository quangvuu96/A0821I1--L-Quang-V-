<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<h1 style="background-color: gainsboro;text-align: center;padding: 20px">Chuyển đổi tiền tệ</h1>

    <table style="text-align: center">
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input id="amount" type="text" name="tien" placeholder="Nhập số tiền"></td>
            <td><select id="from">
                <option value="VND">Việt Nam</option>
                <option value="USD">Mỹ</option>
            </select></td>
            <td><select id="to" style="margin-left: 20px">
                <option value="VND">Việt Nam</option>
                <option value="USD">Mỹ</option>
            </select></td>
            <td>
                <button style="background-color: fuchsia; margin-left: 20px" onclick="convert()">Convert</button>
            </td>

        </tr>
        <tr>
            <td style="text-align: left; color: darkorchid; font-size: 25px">Result:</td>
            <td id="hienthi" style="color: darkorchid; font-size: 25px"> </td>
        </tr>
    </table>

<script>
    function convert() {
        let amount = document.getElementById('amount').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        let result;
        if (from === "USD" && to === "VND") {
            result = amount * 23000 + "VNĐ" ;
        } else if (from === "VND" && to === "USD") {
            result = amount / 23000 + "USD" ;
        } else {
            result = amount;
        }
        document.getElementById('hienthi').innerText = result;
    }


</script>
</body>
</html>
