<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố</title>
</head>
<body>
<script>
    let numbers = prompt("Nhập số lượng số nguyên tố cần in ra : ");
    let count = 0;
    let N = 2 ;
    function checkSNT(x) {
        if (x <= 1) {
            return false;
        }
        for (let i = 2 ; i < x ; i++ ) {
            if (x % i == 0) {
                return false;   // Không phải là số nguyên tố
            }
        }
        return true;
    }
    while (count < numbers) {
        if (checkSNT(N)) {
            document.write(N + " ");
            count++;
        }
        N++;
    }
</script>
</body>
</html>
