<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số đầu tiên dãy fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let F =0, F1 = 0 , F2 = 0;
    let fibo = " ";
    let i;
    for (i = 1 ; i<= 20; i++) {
        if (i == 1) {
            F2 = 1;
            F = 1;
            fibo += F + " ";
        } else  {
            F= F1 + F2;
            F1 =  F2;
            F2 = F;
            fibo += F + " ";
            if (F % 5==0){
                document.write("Số đầu tiên trong dãy chia hết cho 5 là : " + F);
                break;
            }
        }
    }

</script>
</body>
</html>
