<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số dãy fibonacci đầu tiên</title>
</head>
<body>
<script>
    let F =0, F1 = 0 , F2 = 0;
    let fibo = " ";
    let i;
    for (i = 1 ; i<= 20; i++) {
        if (i == 1) {
            F2 = 1;
            F = 1;
            fibo += F + " ";
        } else  {
            F= F1 + F2;
            F1 =  F2;
            F2 = F;
            fibo += F + " ";
        }
    }
    document.write(fibo);
</script>
</body>
</html>
