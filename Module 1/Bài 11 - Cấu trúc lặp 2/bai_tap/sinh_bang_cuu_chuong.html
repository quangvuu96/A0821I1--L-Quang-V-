<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h2>Bảng cửu chương</h2>
<script>
    let table = "<table border='1' width='800' cellpadding='5' cellspacing='3'>"
    for (let i = 1;i < 10;i++) {
        table = table + "<tr>";
        for (let j = 2; j < 10;j++) {
            table = table + "<td>" + j + "x" + i + "=" + i*j + "</td>";
        }
        table = table + "</tr>";
    }
    table = table + "</table>";
    document.write(table);
</script>
</body>
</html>
