<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }

        getRadius() {
            return this.radius
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }

    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("Bán kính hình tròn : " + radius + " có diện tích là : " + area);
</script>
</body>
</html>
