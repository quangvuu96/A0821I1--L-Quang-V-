<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(C) {
            this.c = C;
        }

        converCtoF() {
            if (this.c > -273) {
                return (this.c * 1.8 + 32);
            } else {
                alert("Nhiệt độ C phải lớn hơn -273");
            }
        }

        converCtoK() {
            if (this.c > -273) {
                return (this.c + 273);
            } else {
                alert("Nhiệt độ C phải lớn hơn -273");
            }
        }

        display() {
            document.write(this.c + " độ C đổi sang độ F là : " + this.converCtoF() + " , sang độ K là : " + this.converCtoK());
        }

    }

    let temp = new Temperature(25);
    temp.display();
</script>
</body>
</html>
