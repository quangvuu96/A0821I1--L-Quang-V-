<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="1000px" height="500px" style="border: 1px solid black"></canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getPeri() {
            return (this.height + this.width) * 2;
        }

        getArea() {
            return this.width * this.height;
        }

        creatRect() {
            let ctx = document.getElementById('myCanvas').getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = '#fa4b2a';
            ctx.fillRect(100, 100, this.width, this.height);
        }

        setWidth(newWidth) {
            this.width = newWidth;
        }

        setHeight(newHeight) {
            this.height = newHeight;
        }

        display() {
            document.write("<br>" + "Chu vi : " + this.getPeri() + "<br>" + " Diện tích : " + this.getArea());
        }
    }

    let rec = new Rectangle(500, 100);
    rec.creatRect();
    rec.display();
    rec.setHeight(300);
    rec.setWidth(200);
    console.log(rec);
</script>
</body>
</html>
