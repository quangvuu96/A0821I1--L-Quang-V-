<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ của 1 mảng</title>
</head>
<body>
<script>
    let s = prompt("Nhập vào 1 chuỗi dũ liệu :");
    let arr = s.split(" ");
    for (let i = 0; i < s.length; i++) {
        if (arr[i] === "") {
            arr.splice(i, 1);
            i--;
        }
    }
    document.write("Số từ của chuỗi vừa nhập là : " + arr.length);
</script>
</body>
</html>
