<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h1 style="background-color: gainsboro; text-align: center;padding: 20px">Chương trình chuyển đổi nhiệt độ</h1>
<h2>Nhập độ C: <input type="text" id="nhietdo" name="nhietdo" placeholder="Nhập độ C"></h2>
<h2>Độ F: <input type="text" id="doF" name="nhietdo" placeholder="Độ F" style="margin-left: 60px"></h2>
<input type="button" value="Chuyển đổi" style="margin-left: 120px" onclick="change()">
<script>
    function change(){
        let c = document.getElementById('nhietdo').value;
        let f = (9*c/5) + 32;
        document.getElementById('doF').value = f
    }
</script>
</body>
</html>
